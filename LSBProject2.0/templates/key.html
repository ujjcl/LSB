<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>توليد المفتاح السري</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap');
        body {
            font-family: 'Tajawal', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
        }
        .glow {
            text-shadow: 0 0 10px rgba(59, 130, 246, 0.5);
        }
    </style>
</head>
<body class="text-white min-h-screen p-8">
    <div class="max-w-4xl mx-auto">
        <!-- العنوان -->
        <h1 class="text-4xl font-bold text-center mb-8 glow">
            <i class="fas fa-key mr-2"></i>
            مفتاحك السري 
        </h1>

        <!-- بطاقة المفتاح -->
        <div class="bg-gray-800 rounded-xl p-6 mb-6 relative">
            <!-- المفتاح -->
            <div class="mb-4">
                <label class="block text-sm text-gray-400 mb-2">المفتاح:</label>
                <div class="bg-gray-700 p-4 rounded-lg flex items-center justify-between">
                    <code id="key-text" class="text-lg break-all">{{ key }}</code>
                    <button 
                        onclick="copyKey()" 
                        class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded-lg ml-4"
                    >
                        <i class="fas fa-copy"></i>
                    </button>
                </div>
            </div>

            <!-- التعليمات -->
            <div class="bg-yellow-900/20 p-4 rounded-lg mb-4">
                <h3 class="text-xl font-bold mb-2 text-yellow-400">
                    <i class="fas fa-info-circle mr-2"></i>
                    تعليمات هامة:
                </h3>
                <p class="text-yellow-300">{{ instruction }}</p>
                <p class="text-yellow-300">{{ instruction2 }}</p>
                <p class="text-red-400 mt-2">{{ warning }}</p>
            </div>

            <!-- زر الرجوع -->
            <a href="/" class="inline-block bg-gray-700 hover:bg-gray-600 px-6 py-2 rounded-lg">
                <i class="fas fa-arrow-left mr-2"></i>
                العودة للصفحة الرئيسية
            </a>
        </div>
    </div>

    <!-- نسخ المفتاح تلقائيًا -->
    <script>
        function copyKey() {
            const keyText = document.getElementById('key-text');
            navigator.clipboard.writeText(keyText.innerText)
                .then(() => alert('تم نسخ المفتاح بنجاح!'))
                .catch(err => console.error('فشل النسخ:', err));
        }
        
        
        
    </script>
</body>
</html>
