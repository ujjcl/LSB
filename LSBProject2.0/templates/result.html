<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>النتيجة</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white min-h-screen p-8">
    <div class="max-w-4xl mx-auto bg-gray-800 rounded-xl p-6">
        <h1 class="text-3xl font-bold mb-6 text-green-400">
            <i class="fas fa-check-circle ml-2"></i> تم التشفير بنجاح
        </h1>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="bg-gray-700 p-4 rounded-lg">
                <h3 class="text-xl font-bold mb-2">مقاييس الجودة:</h3>
                <p class="mb-2">PSNR: {{ psnr }}</p>
                <p>MSE: {{ mse }}</p>
            </div>
            
            <div class="bg-gray-700 p-4 rounded-lg">
                <h3 class="text-xl font-bold mb-2">الصورة المشفرة:</h3>
                <img src="{{ image_path }}" class="rounded-lg mb-4">
                <a href="{{ image_path }}" download class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg block text-center">
                    <i class="fas fa-download ml-2"></i> تحميل
                </a>
            </div>
        </div>
        
        <a href="/" class="mt-6 inline-block bg-gray-600 hover:bg-gray-700 text-white px-6 py-2 rounded-lg">
            <i class="fas fa-arrow-left ml-2"></i> العودة
        </a>
    </div>
</body>
</html>
