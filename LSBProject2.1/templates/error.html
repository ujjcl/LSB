<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>خطأ</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">

<body class="bg-gray-900 text-white min-h-screen p-8">
    <div class="max-w-4xl mx-auto bg-gray-800 rounded-xl p-6">
        <h1 class="text-3xl font-bold mb-6 text-red-400">
            <i class="fas fa-exclamation-triangle ml-2"></i> خطأ
        </h1>
        
        <div class="bg-red-900/20 p-4 rounded-lg mb-6">

                <code class="bg-gray-700 p-1 rounded">python -c "from cryptography.fernet import Fernet; print(Fernet.generate_key().decode())"</code>

            <p class="text-sm">
                السبب غالبًا ان المفتاح يحتوي على هذه الرموز (  -   _  ) 
                </p>
        </div>
        
        <a href="/" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg">
            <i class="fas fa-arrow-left ml-2"></i> العودة
        </a>
    </div>
</body>
</html>
