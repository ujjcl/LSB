<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سجلات المستخدمين</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap');
        
        :root {
            --primary: #3B82F6;
            --secondary: #6366F1;
            --success: #10B981;
            --danger: #EF4444;
            --warning: #F59E0B;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(135deg, #1a1f35 0%, #2d3748 100%);
            min-height: 100vh;
            color: #e2e8f0;
        }

        .glass-effect {
            background: rgba(17, 24, 39, 0.8);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        .header-glow {
            text-shadow: 0 0 10px rgba(59, 130, 246, 0.5);
        }

        .table-container {
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }

        .table-row {
            transition: all 0.3s ease;
        }

        .table-row:hover {
            transform: translateX(-5px);
            background: rgba(59, 130, 246, 0.1);
        }

        .icon-container {
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            margin-left: 12px;
        }

        .timestamp-icon {
            background: rgba(59, 130, 246, 0.2);
            color: #60a5fa;
        }

        .ip-icon {
            background: rgba(16, 185, 129, 0.2);
            color: #34d399;
        }

        .agent-icon {
            background: rgba(139, 92, 246, 0.2);
            color: #a78bfa;
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(148, 163, 184, 0.1);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(148, 163, 184, 0.3);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(148, 163, 184, 0.5);
        }

        /* Gradient Border */
        .gradient-border {
            position: relative;
        }

        .gradient-border::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #3B82F6, #6366F1, #8B5CF6);
            z-index: -1;
            border-radius: 1rem;
            opacity: 0.5;
        }
    </style>
</head>

            </div>
            <div class="flex items-center space-x-3">
                <span class="bg-gradient-to-r from-blue-500 to-blue-800 px-5 py-1 rounded-full text-sm">logs</span>
                
            </div>
        </div>
    </div>
</nav>



<body class="p-8">
    <div class="max-w-7xl mx-auto fade-in">
        <!-- Stats Cards -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="glass-effect rounded-xl p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <h3 class="text-lg text-gray-400">إجمالي السجلات</h3>
                        <p class="text-2xl font-bold text-white">126</p>
                    </div>
                    <div class="icon-container timestamp-icon">
                        <i class="fas fa-chart-line text-xl"></i>
                    </div>
                </div>
            </div>
            <div class="glass-effect rounded-xl p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <h3 class="text-lg text-gray-400">عناوين IP الفريدة</h3>
                        <p class="text-2xl font-bold text-white">65</p>
                    </div>
                    <div class="icon-container ip-icon">
                        <i class="fas fa-fingerprint text-xl"></i>
                    </div>
                </div>
            </div>
            <div class="glass-effect rounded-xl p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <h3 class="text-lg text-gray-400">المتصفحات المختلفة</h3>
                        <p class="text-2xl font-bold text-white">9</p>
                    </div>
                    <div class="icon-container agent-icon">
                        <i class="fas fa-globe text-xl"></i>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="glass-effect rounded-xl gradient-border">
            <!-- Header -->
            <div class="p-6 border-b border-gray-700">
                <div class="flex items-center justify-between">
                    <h1 class="text-3xl font-bold header-glow">
                        <i class="fas fa-history ml-2"></i>
                        سجلات المستخدمين
                    </h1>
                    <div class="flex gap-4">
                        <button class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg transition-colors">
                            <i class="fas fa-file-export ml-2"></i>
                            تصدير
                        </button>
                        <button class="bg-gray-700 hover:bg-gray-600 text-white px-4 py-2 rounded-lg transition-colors">
                            <i class="fas fa-filter ml-2"></i>
                            تصفية
                        </button>
                    </div>
                </div>
            </div>

            <!-- Table -->
            <div class="overflow-x-auto">
                <table class="w-full text-right">
                    <thead>
                        <tr class="border-b border-gray-700">
                            <th class="px-6 py-4 text-gray-400 font-semibold">التوقيت</th>
                            <th class="px-6 py-4 text-gray-400 font-semibold">عنوان IP</th>
                            <th class="px-6 py-4 text-gray-400 font-semibold">متصفح المستخدم</th>
                            <th class="px-6 py-4 text-gray-400 font-semibold">الإجراءات</th>
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-gray-700">
                        {% for log in logs %}
                        <tr class="table-row">
                            <td class="px-6 py-4">
                                <div class="flex items-center">
                                    <div class="icon-container timestamp-icon">
                                        <i class="fas fa-clock"></i>
                                    </div>
                                    <span>{{ log.timestamp }}</span>
                                </div>
                            </td>
                            <td class="px-6 py-4">
                                <div class="flex items-center">
                                    <div class="icon-container ip-icon">
                                        <i class="fas fa-network-wired"></i>
                                    </div>
                                    <span>{{ log.ip }}</span>
                                </div>
                            </td>
                            <td class="px-6 py-4">
                                <div class="flex items-center">
                                    <div class="icon-container agent-icon">
                                        <i class="fas fa-desktop"></i>
                                    </div>
                                    <span>{{ log.user_agent }}</span>
                                </div>
                            </td>
                            <td class="px-6 py-4">
                                <div class="flex gap-2">
                                    <button class="text-blue-400 hover:text-blue-300 transition-colors">
                                        <i class="fas fa-info-circle text-lg"></i>
                                    </button>
                                    <button class="text-red-400 hover:text-red-300 transition-colors">
                                        <i class="fas fa-ban text-lg"></i>
                                    </button>
                                </div>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>

            <!-- Pagination -->
            <div class="p-4 border-t border-gray-700 flex items-center justify-between">
                <div class="text-sm text-gray-400">
                    عرض 1-10 من 100 سجل
                </div>
                <div class="flex gap-2">
                    <button class="px-4 py-2 bg-gray-700 text-white rounded-lg hover:bg-gray-600 transition-colors">
                        السابق
                    </button>
                    <button class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">
                        التالي
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
